<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body style="background-color: #ffea00;">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Carabao_mangoes_%28Philippines%29.jpg" width="800" height="500">;
        </div>
        <div class="container">
            <button id="Mango" onclick="Showtext()">Show Text</button>
            <button id="Back" onclick="Back()">Back</button>
        </div>
    </body>
    <script>
        const Back=()=>{
            window.location="index.html";
        }
        const Showtext=()=>{
            const div=document.createElement('p');
        div.innerHTML="<p style='font-size:25px;' class='text-capitalize'>Also known as the national fruit of India, Mango is my favourite fruit.Although it may be seasonal, but the period its available for is enough for me. Mango can also be served as a dessert in the form of milkshake.There are many types of mangoes such as- chausa,totapuri,dasheri etc.  The best one being Alphonso.Mangoes are sweet and delicious and my favourite fruit to eat.</p>"
        document.querySelector('body').appendChild(div)
    };
        </script>
</html>
